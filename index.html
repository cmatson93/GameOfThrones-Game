<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Game of Thrones: RPG Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat|Old+Standard+TT|Ovo|Philosopher|Sorts+Mill+Goudy" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>

    <div class="wrapper">
      <div class="container-fluid">
        <nav class="navbar fixed-top navbar-dark bg-dark">
          <h2 class="navbar-brand" >GAME OF THRONES</h2>
          <ul class="nav justify-content-end">
            <li class="nav-item ">
              <a class="nav-link active " href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="game-rules.html">Rules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="player-stats.html">Player Stats</a>
            </li>
          </ul>  
        </nav>
        <div class="container-fluid">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <br>
              <h1 class="display-3 text-center font heading">Lets Battle!</h1>
              <p class="lead text-center font">Fight for your house!</p>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col">
                <div class="characters" id="johnSnow-1" >
                  <img class ="character-image -img-top" src="assets/images/Jon_Snow-Kit_Harington.jpg" width="200px" height="250px" alt="JohnSnow" value="jon-snow">
                </div>
              </div>
              <div class="col">
                <div class="characters" id="jamieLanister-2">
                  <img class ="character-imageimg-top" src="assets/images/Jaime.jpg" width="200px" height="250px" alt="JamieLanister">
                </div>
              </div>
              <div class="col">
                <div class="characters" id="theHound-3">
                  <img class ="character-image" src="assets/images/Sandor_Clegane-The_Hound-Rory_McCann.jpg" width="200px" height="250px" alt="TheHound">
                </div>
              </div>
              <div class="col">
                <div class="characters" id="BreaneOfTarth-4">
                  <img class ="character-image"  src="assets/images/33fa55a93823cebc925324c58be764cc.jpg" width="200px" height="250px" alt="BreaneOfTarth">
                </div>
              </div>
              <div class="col">
                <div class="characters" id="Kahlessi-5">
                  <img class ="character-image"  src="assets/images/Jorah_2x10.jpg" width="200px" height="250px"  alt="SerJO">
                </div>
              </div>
              <div class="col">
                <div class="characters" id="ArryaStark-6">
                  <img class ="character-image"  src="assets/images/4186475-8915073294-Arya_.png" width="200px" height="250px"  alt="ArryaStark">
                </div>
              </div>
            </div>
            <span id="battle-row"></span>
            <button type="button" class="btn btn-dark btn-block btn-space">Attack</button>
            <div class="row">
              <div class="col text-center ">
                <ul class="list-group font ">
                  <li class="list-group-item bg-dark text-white">Your HP</li>
                  <li class="list-group-item ">100</li>
                </ul>
              </div>
              <div class="col text-center">
                <ul class="list-group font">
                  <li class="list-group-item bg-dark text-white">Opponents HP</li>
                  <li class="list-group-item ">100</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
